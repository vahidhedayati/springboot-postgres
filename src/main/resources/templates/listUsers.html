<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demo</title>
</head>
<body>
<div>
    <p>Basic ThymeLeaf test</p>
    <h1 th:text="${currentUser}"></h1>
    <table>
        <tr th:each="user: ${users}">
            <td th:text="${user.getName()}"/>
            <td th:text="${user.getId()}"/>
        </tr>
    </table>
</div>
</body>
</html>
